<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <h1>Game</h1>
    <div id="app" style="border: 1px solid black"></div>
    <div id="sidebar">
      <div id="recipe-display">
        <h3>Controls</h3>
        <ul>
          <li><strong>Movement:</strong> W, A, S, D or Arrow Keys</li>
          <li><strong>Select Miner:</strong> M</li>
          <li><strong>Select Belt:</strong> B</li>
          <li><strong>Select Assembler:</strong> A</li>
        </ul>
      </div>
      <div id="recipe-display">
        <h3>Recipes</h3>
        <ul id="recipe-list"></ul>
      </div>
      <div id="inventory-display">
        <h3>Inventory</h3>
        <ul id="inventory-list"></ul>
      </div>
      <div id="objective-display">
        <h3>Objective</h3>
        <ul id="objective-list"></ul>
      </div>
    </div>
    <div id="toolbar">
      <button id="miner-button">Miner</button>
      <button id="belt-button">Belt</button>
      <button id="assembler-button">Assembler</button>
      <button id="delete-button">Delete</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
